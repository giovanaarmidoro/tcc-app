<ion-content>
  <div class="pagina">
		<header>
			<div>
				<ion-icon name="home" (click)="abrirHome()"></ion-icon>
			</div>
			<div>
				<!--<ion-icon name="refresh"></ion-icon>-->
				<ion-icon name="person"></ion-icon>
				<ion-icon name="settings" (click)="abrirConfiguracoes()"></ion-icon>
				<ion-icon name="musical-notes"></ion-icon>
			</div>
		</header>
		<section>
			<div *ngIf="alunoSelecionado" class="titulo"><h1>Quantas letras devem ser ocultadas?{{ alunoSelecionado.nome }}</h1></div>

			<div class="randomico">	
				<ion-icon name="remove" (click)="remove()"></ion-icon>
				<span>{{ qtdLetras }}</span>
				<ion-icon name="add" (click)="add()"></ion-icon>
			</div>

			<div class="btn-continuar" (click)="configurarNome()"><p>Iniciar Atividade</p></div>
		</section>
		<footer>
			<img src="/assets/logo.png" alt="Autismo" class="logo" />
		</footer>
	</div>
</ion-content>
