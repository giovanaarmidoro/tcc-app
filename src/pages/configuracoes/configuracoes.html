<ion-content>
  <div class="pagina">
		<header>
			<div>
				<ion-icon name="home" (click)="abrirHome()"></ion-icon>
			</div>
			<div>
				<!--<ion-icon name="refresh"></ion-icon>-->
				<ion-icon name="person"></ion-icon>
				<ion-icon name="settings" (click)="abrirConfiguracoes()"></ion-icon>
				<ion-icon name="musical-notes"></ion-icon>
			</div>
		</header>
		<section>
			<div class="titulo"><h1>Configurações do aplicativo</h1></div>

			<div class="itens">
				<div class="item" (click)="abrirSom()">
					<ion-icon name="musical-notes"></ion-icon>
					<span>Configurações de som</span>
				</div>
				<div class="item" (click)="abrirPaletas()">
					<ion-icon name="color-palette"></ion-icon>
					<span>Configurações de cor</span>
				</div>
				<div class="item" (click)="abrirLuminosidade()">
					<ion-icon name="sunny"></ion-icon>
					<span>Configurações de luz</span>
				</div>
				<div class="item" (click)="abrirRecompensas()">
					<ion-icon name="star"></ion-icon>
					<span>Configurações de reforços</span>
				</div>
			</div>
		</section>
		<footer>
			<img src="/assets/logo.png" alt="Autismo" class="logo" />
		</footer>
	</div>
</ion-content>
