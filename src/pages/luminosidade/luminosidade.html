<ion-content>
  <div class="pagina">
    <header>
      <div>
        <ion-icon name="home" (click)="abrirHome()"></ion-icon>
      </div>
      <div>
        <!--<ion-icon name="refresh"></ion-icon>-->
        <ion-icon name="person"></ion-icon>
        <ion-icon name="settings" (click)="abrirConfiguracoes()"></ion-icon>
        <ion-icon name="musical-notes"></ion-icon>
      </div>
    </header>
    <section>
      <div class="titulo"><h1><ion-icon name="sunny"></ion-icon>Configuração de luz</h1></div>

      <div class="item">
          <h3>Nível de luminosidade</h3>
          <ion-range [(ngModel)]="brightness">
            <ion-icon range-left small name="sunny"></ion-icon>
            <ion-icon range-right name="sunny"></ion-icon>
          </ion-range>
      </div>
      
      <div class="btn-continuar"><p><a href="/cadastro2">Salvar</a></p></div>
    </section>
    <footer>
        <img src="/assets/logo.png" alt="Autismo" class="logo" />
    </footer>
  </div>
</ion-content>
