<ion-content>
  <div class="pagina">
		<header>
			<div>
				<ion-icon name="home" (click)="abrirHome()"></ion-icon>
			</div>
			<div>
				<!--<ion-icon name="refresh"></ion-icon>-->
				<ion-icon name="person"></ion-icon>
				<ion-icon name="settings" (click)="abrirConfiguracoes()"></ion-icon>
				<ion-icon name="musical-notes"></ion-icon>
			</div>
		</header>
		<section>
			<div *ngIf="dados" class="titulo"><h1>Conte um pouco sobre o {{ dados.nome }}</h1></div>

			<div class="item">
	 			<h3>Gosta de som</h3>
	    		<ion-range [(ngModel)]="configuracoes.som" class="custom-range" min="0" max="10" step="1" snaps="true" ticks="false" color="primary" (ionChange)="configurarSom()"></ion-range>
	    		<p><small>Nada</small><small>Muito</small></p>
	    	</div>

	    	<hr class="divisor">

	    	<div class="item">
	 			<h3>Gosta de cores</h3>
	    		<ion-range [(ngModel)]="corInput" class="custom-range" min="0" max="10" step="1" snaps="true" ticks="false" color="primary" (ionChange)="configurarCor()"></ion-range>
	    		<p><small>Nada</small><small>Muito</small></p>
	    	</div>

	    	<hr class="divisor">

	    	<div class="item">
	 			<h3>Gosta de luzes</h3>
	    		<ion-range [(ngModel)]="configuracoes.luz" class="custom-range" min="0" max="10" step="1" snaps="true" ticks="false" color="primary"></ion-range>
	    		<p><small>Nada</small><small>Muito</small></p>
	    	</div>

	    	<div class="btn-continuar" (click)="salvarConfiguracoes()"><p>Salvar</p></div>

		</section>
		<footer>
			<img src="/assets/logo.png" alt="Autismo" class="logo" />
		</footer>
	</div>
</ion-content>
