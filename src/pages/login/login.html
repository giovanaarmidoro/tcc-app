<ion-content>
  <div class="pagina">
		<header>
			<div>
				<ion-icon name="home" (click)="abrirHome()"></ion-icon>
			</div>
			<div>
				<!--<ion-icon name="refresh"></ion-icon>-->
				<ion-icon name="person"></ion-icon>
				<ion-icon name="settings" (click)="abrirConfiguracoes()"></ion-icon>
				<ion-icon name="musical-notes"></ion-icon>
			</div>
		</header>
		<section>
			<div class="titulo"><h1>Entrar como:</h1></div>

			<div *ngIf="alunos" class="usuarios">
				<div *ngFor="let aluno of alunos" class="usuario">
					<div (click)="selecionarAluno(aluno)">
						<img [src]="aluno.imagem">
					</div>
					<span>{{ aluno.nome }}</span>
				</div>
			</div>

		</section>
		<footer>
			<img src="/assets/logo.png" alt="Autismo" class="logo" />
		</footer>
	</div>
</ion-content>
