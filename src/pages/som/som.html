<ion-content>
  <div class="pagina">
    <header>
      <div>
        <ion-icon name="home" (click)="abrirHome()"></ion-icon>
      </div>
      <div>
        <!--<ion-icon name="refresh"></ion-icon>-->
        <ion-icon name="person"></ion-icon>
        <ion-icon name="settings" (click)="abrirConfiguracoes()"></ion-icon>
        <ion-icon name="musical-notes"></ion-icon>
      </div>
    </header>
    <section>
      <div class="titulo"><h1><ion-icon name="musical-notes"></ion-icon>Configurações de som</h1></div>

      <div class="item">
        <h3>Volume música de fundo</h3>
        <ion-range class="custom-range" min="0" max="10" step="1" snaps="true" ticks="false" color="primary"></ion-range>
        <p><small><ion-icon name="volume-down"></ion-icon></small><small><ion-icon name="volume-up"></ion-icon></small></p>
      </div>

      <div class="item">
        <h3>Volume de interações</h3>
        <ion-range class="custom-range" min="0" max="10" step="1" snaps="true" ticks="false" color="primary"></ion-range>
        <p><small><ion-icon name="volume-down"></ion-icon></small><small><ion-icon name="volume-up"></ion-icon></small></p>
      </div>

      <div class="btn-continuar"><p><a href="/cadastro2">Salvar</a></p></div>
    </section>
    <footer>
        <img src="/assets/logo.png" alt="Autismo" class="logo" />
    </footer>
  </div>
</ion-content>
