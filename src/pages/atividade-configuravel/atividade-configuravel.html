<ion-content>
  <div class="pagina">
		<header>
			<div>
				<ion-icon name="home" (click)="abrirHome()"></ion-icon>
			</div>
			<div>
				<!--<ion-icon name="refresh"></ion-icon>-->
				<ion-icon name="person"></ion-icon>
				<ion-icon name="settings" (click)="abrirConfiguracoes()"></ion-icon>
				<ion-icon name="musical-notes"></ion-icon>
			</div>
		</header>
		<section>
			<div class="titulo"><h1>Toque nas letras a serem ocultadas</h1></div>

			<div *ngIf="nome" class="nome">	
				<span 
					*ngFor="let letra of nome; let i = index" 
					class="letra" 
					[class.ocultada]="letra.ocultada"
					(click)="toggleLetra(i)"
				>
					{{ letra.value.toUpperCase() }}
				</span>
			</div>

			<div class="btn-continuar" (click)="abrirAtividade()"><p>Iniciar Atividade</p></div>
		</section>
		<footer>
			<img src="/assets/logo.png" alt="Autismo" class="logo" />
		</footer>
	</div>
</ion-content>
