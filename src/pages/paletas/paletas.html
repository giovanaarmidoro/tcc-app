<ion-content>
  <div class="pagina">
    <header>
      <div>
        <ion-icon name="home" (click)="abrirHome()"></ion-icon>
      </div>
      <div>
        <!--<ion-icon name="refresh"></ion-icon>-->
        <ion-icon name="person"></ion-icon>
        <ion-icon name="settings" (click)="abrirConfiguracoes()"></ion-icon>
        <ion-icon name="musical-notes"></ion-icon>
      </div>
    </header>
    <section>
      <div class="titulo"><h1><ion-icon name="color-palette"></ion-icon>Configuração de cores</h1></div>

      <ion-list radio-group>
        <ion-item class="item-paletas">
          <ion-radio value="paleta1"></ion-radio>
          <ion-label>
            <div class="paleta">
              <span class="cor" style="background-color:red"></span>
              <span class="cor" style="background-color:blue"></span>
              <span class="cor" style="background-color:green"></span>
              <span class="cor" style="background-color:pink"></span>
              <span class="cor" style="background-color:black"></span>
            </div>
          </ion-label>
        </ion-item>

        <ion-item class="item-paletas">
          <ion-radio checked="true" value="paleta2"></ion-radio>
          <ion-label>
            <div class="paleta">
              <span class="cor" style="background-color:blue"></span>
              <span class="cor" style="background-color:green"></span>
              <span class="cor" style="background-color:red"></span>
              <span class="cor" style="background-color:black"></span>
              <span class="cor" style="background-color:pink"></span>
            </div>
          </ion-label>
        </ion-item>

        <ion-item class="item-paletas">
          <ion-radio value="paleta3"></ion-radio>
          <ion-label>
            <div class="paleta">
              <span class="cor" style="background-color:blue"></span>
              <span class="cor" style="background-color:green"></span>
              <span class="cor" style="background-color:red"></span>
              <span class="cor" style="background-color:black"></span>
              <span class="cor" style="background-color:pink"></span>
            </div>
          </ion-label>
        </ion-item>
      </ion-list>

      <div class="btn-continuar"><p><a href="/cadastro2">Salvar</a></p></div>
    </section>
    <footer>
        <img src="/assets/logo.png" alt="Autismo" class="logo" />
    </footer>
  </div>
</ion-content>
