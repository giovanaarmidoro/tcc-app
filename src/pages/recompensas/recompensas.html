<ion-content>
  <div class="pagina">
    <header>
      <div>
        <ion-icon name="home" (click)="abrirHome()"></ion-icon>
      </div>
      <div>
        <!--<ion-icon name="refresh"></ion-icon>-->
        <ion-icon name="person"></ion-icon>
        <ion-icon name="settings" (click)="abrirConfiguracoes()"></ion-icon>
        <ion-icon name="musical-notes"></ion-icon>
      </div>
    </header>
    <section>
      <div class="titulo"><h1><ion-icon name="star"></ion-icon>Configuração de reforços</h1></div>

      <ion-list class="lista-reforco">
        <ion-item class="item-reforco">
          <ion-checkbox value="reforco1"></ion-checkbox>
          <ion-label>
            <img src="/assets/imgs/reforco1.png" alt="Autismo" class="logo" />
          </ion-label>
        </ion-item>

        <ion-item class="item-reforco">
          <ion-checkbox checked="true" value="reforco2"></ion-checkbox>
          <ion-label>
            <img src="/assets/imgs/reforco2.png" alt="Autismo" class="logo" />
          </ion-label>
        </ion-item>

        <ion-item class="item-reforco">
          <ion-checkbox value="reforco3"></ion-checkbox>
          <ion-label>
            <img src="/assets/imgs/reforco3.png" alt="Autismo" class="logo" />
          </ion-label>
        </ion-item>

      </ion-list>

      <div class="btn-continuar"><p><a href="/cadastro2">Salvar</a></p></div>
    </section>
    <footer>
        <img src="/assets/logo.png" alt="Autismo" class="logo" />
    </footer>
  </div>
</ion-content>
